<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Reset</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: #007BFF;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¶MelodiaðŸŽ¶</h1>
    <h2>Reset Password</h2>
    <form id="resetForm">
      <input type="password" id="password" placeholder="New Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Change Password</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script>
    const form = document.getElementById("resetForm");
    const messageEl = document.getElementById("message");

    // Extract token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    if (!token) {
      messageEl.textContent = "Invalid or missing token.";
      messageEl.classList.add("error");
      form.style.display = "none";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        messageEl.textContent = "Passwords do not match!";
        messageEl.className = "message error";
        return;
      }

      try {
        const response = await fetch("https://users-api-sandbox-1067496151830.northamerica-south1.run.app/api/v1/users/password/reset/confirm", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, password })
        });

        if (response.ok) {
          messageEl.textContent = "Password changed successfully!";
          messageEl.className = "message success";
          form.reset();
        } else {
          const error = await response.json();
          messageEl.textContent = "Error: " + (error.message || JSON.stringify(error));
          messageEl.className = "message error";
        }
      } catch (err) {
        messageEl.textContent = "Something went wrong. Try again.";
        messageEl.className = "message error";
      }
    });
  </script>
</body>
</html>
